<div>
  Search:
  <input type="text" #input>
</div>

<div class="pagination">
  <span *ngIf="page > 1"><button (click)="prevPageBtnClicked()">&lt;</button> Prev </span>

  <span> {{ page }} of {{ totalPages }} pages</span>

  <span *ngIf="page < totalPages">Next <button (click)="nextPageBtnClicked()">&gt;</button></span>
</div>


<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Cool column</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of filteredData$ | async">
      <th>{{ entry.name }}</th>
      <td>{{ entry.description }}</td>
      <td>{{ entry.status }}</td>
      <td>
        <div *ngFor="let x of emptyArray"></div>
      </td>
    </tr>
  </tbody>
</table>
